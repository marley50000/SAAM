<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shovel Text Reveal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    /* Shovel icon */
    .shovel {
      position: absolute;
      top: -60px;
      left: -100px;
      width: 60px;
      z-index: 2;
      animation: moveShovel 6s forwards;
    }

    @keyframes moveShovel {
      0%   { left: -120px; top: -50px; transform: rotate(-20deg); }
      30%  { left: 35%; top: 40px; transform: rotate(0deg); }
      50%  { left: 40%; top: 70px; transform: rotate(25deg); } /* scoop */
      70%  { left: 45%; top: 60px; transform: rotate(45deg); } /* pour */
      100% { left: 120%; top: 120px; transform: rotate(60deg); opacity: 0; }
    }

    /* Text container */
    .text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-out;
    }

    .text span.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Shovel SVG -->
    <svg class="shovel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white">
      <path d="M46 2h-6v10h6V2zM38 2h-6v10h6V2zM30 2h-6v10h6V2zM22 2h-6v10h6V2zM14 2H8v10h6V2zM6 2H0v10h6V2zM60 2h-6v10h6V2zM64 14H0v2h64v-2zM33 20c-6.1 0-11 4.9-11 11 0 5.6 4.3 10.3 9.8 10.9l-1.8 14.5c-.1.8.2 1.6.8 2.1l7.2 5.5c.5.4 1.3.6 2 .3.7-.2 1.2-.8 1.3-1.5l2.1-16.5c5.2-1.6 9-6.4 9-12 0-6.1-4.9-11-11-11H33z"/>
    </svg>

    <!-- Text that will be revealed -->
    <div class="text" id="text">
      <h1>Unlocking Mineral Potential</h1>
      <h2>Through Precision and Integrity</h2>
    </div>
  </div>

  <script>
    // Split text into spans for letter-by-letter reveal
    const textContainer = document.getElementById('text');
    textContainer.querySelectorAll("h1, h2").forEach(el => {
      const letters = el.textContent.split("");
      el.textContent = "";
      letters.forEach(letter => {
        const span = document.createElement("span");
        span.textContent = letter;
        el.appendChild(span);
      });
    });

    // Reveal letters in sequence after shovel "pours"
    setTimeout(() => {
      const spans = textContainer.querySelectorAll("span");
      spans.forEach((span, i) => {
        setTimeout(() => {
          span.classList.add("show");
        }, i * 100); // adjust speed (100ms per letter)
      });
    }, 3000); // wait until shovel reaches pouring point
  </script>
</body>
</html>
