<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | SamBeck Mining Ltd.</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>

  <style>
    /* same hero gradient as home */
    .hero-gradient {
      background: linear-gradient(135deg, #0f2027 0%, #000 50%, #2a1435 100%);
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(100, 200, 255, .7);
    }
    /* masonry grid */
    .masonry {
      column-count: 1;
      column-gap: 1rem;
    }
    @media (min-width: 640px) {
      .masonry { column-count: 2; }
    }
    @media (min-width: 1024px) {
      .masonry { column-count: 3; }
    }
    .brick {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      break-inside: avoid;
    }
    /* lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      z-index: 9999;
      place-items: center;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: .5rem;
    }
    #closeBox {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>

<body class="font-sans antialiased text-gray-100 bg-black">

  <!-- ===== VANTA BACKGROUND ===== -->
  <div id="vanta-bg" class="fixed inset-0 z-0"></div>

  <!-- ===== NAVIGATION (same as home) ===== -->
  <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <div class="flex items-center">
          <img src="SamBeck Mining.png" alt="SamBeck Logo" class="w-10 h-10 md:w-12 md:h-12 object-contain">
          <span class="ml-3 text-xl md:text-2xl font-bold">SAMBECK MINING LTD.</span>
        </div>
        <div class="hidden md:flex space-x-6 lg:space-x-8">
          <a href="index.html" class="text-white hover:text-yellow-400 px-3 py-2 text-sm font-medium transition-colors">Home</a>
          <a href="index.html#operations" class="text-white hover:text-yellow-400 px-3 py-2 text-sm font-medium transition-colors">Operations</a>
          <a href="#" class="text-yellow-400 px-3 py-2 text-sm font-medium transition-colors">Gallery</a>
          <a href="index.html#contact" class="text-white hover:text-yellow-400 px-3 py-2 text-sm font-medium transition-colors">Contact</a>
        </div>
        <div class="md:hidden">
          <button id="nav-toggle" class="p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-800">
            <i data-feather="menu" class="w-6 h-6"></i>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden pb-4">
        <a href="index.html" class="block text-white hover:text-yellow-400 px-3 py-2 text-base">Home</a>
        <a href="index.html#operations" class="block text-white hover:text-yellow-400 px-3 py-2 text-base">Operations</a>
        <a href="#" class="block text-yellow-400 px-3 py-2 text-base">Gallery</a>
        <a href="index.html#contact" class="block text-white hover:text-yellow-400 px-3 py-2 text-base">Contact</a>
      </div>
    </div>
  </nav>

  <!-- ===== HERO ===== -->
  <section class="relative hero-gradient min-h-[40vh] flex items-center justify-center overflow-hidden">
    <div id="particles-js" class="absolute inset-0 -z-10"></div>
    <div class="text-center z-10" data-aos="fade-up">
      <h1 class="text-4xl md:text-6xl font-bold glow-text">Our Gallery</h1>
      <p class="mt-4 text-lg max-w-2xl mx-auto">Snapshots from the field – responsible mining in action.</p>
    </div>
  </section>

  <!-- ===== GALLERY GRID ===== -->
  <section class="py-20 bg-black/90">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="masonry" id="gallery-grid">
        <!-- images injected by JS -->
      </div>
    </div>
  </section>

  <!-- ===== LIGHTBOX ===== -->
  <div id="lightbox" class="grid">
    <span id="closeBox">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <!-- ===== FOOTER (same as home) ===== -->
  <footer class="bg-black py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400 text-sm">
      © 2025 SamBeck Mining Ltd. All rights reserved.
    </div>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script>
    /* feather icons */
    feather.replace();

    /* AOS */
    AOS.init({ duration: 700, once: true });

    /* nav toggle */
    const btn = document.getElementById('nav-toggle');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));

    /* vanta net background */
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffaa00,
      backgroundColor: 0x111111,
      points: 10.00,
      maxDistance: 20.00,
      spacing: 18.00
    });

    /* tsparticles for hero */
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: "#FFD700" },
        opacity: { value: 0.2 },
        size: { value: 2 },
        move: { speed: 1 }
      }
    });

    /* auto-list images */
    const images = [
      "gallery1.jpg","gallery2.jpg","gallery3.jpg",
      "gallery4.jpg","gallery5.jpg","gallery6.jpg",
      "gallery7.jpg","gallery8.jpg","gallery9.jpg"
      /* just drop more files in images/gallery/ and append here */
    ];
    const grid = document.getElementById('gallery-grid');
    images.forEach(src => {
      const brick = document.createElement('div');
      brick.className = 'brick';
      brick.innerHTML = `<img src="images/gallery/${src}" class="w-full rounded-lg cursor-pointer shadow-lg hover:scale-105 transition">`;
      brick.querySelector('img').addEventListener('click', () => openLightbox(`images/gallery/${src}`));
      grid.appendChild(brick);
    });

    /* lightbox */
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBox = document.getElementById('closeBox');

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'grid';
    }
    closeBox.onclick = () => lightbox.style.display = 'none';
    lightbox.onclick = e => { if (e.target === lightbox) lightbox.style.display = 'none'; };
  </script>
</body>
</html>
